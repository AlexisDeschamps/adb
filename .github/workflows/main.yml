name: Test, Build, & Deploy ADB (Master)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -mod=readonly
      GOPROXY: https://proxy.golang.org
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: 12
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.15.0
      - name: before-install
        run: |
          node --version
          npm --version
          go version
      - name: install-deps
        run: |
          npm ci
          go mod download
      - name: start-database
        run: |
          sudo /etc/init.d/mysql start
          mysql -h127.0.0.1 -P3306 -uroot -e "CREATE USER adb_user@localhost IDENTIFIED BY 'adbpassword';"
          mysql -h127.0.0.1 -P3306 -uroot -e "GRANT ALL PRIVILEGES ON *.* to adb_user@localhost;"
          mysql -h127.0.0.1 -P3306 -uroot -e "CREATE DATABASE adb_db CHARACTER SET utf8 COLLATE utf8_general_ci;"
          mysql -h127.0.0.1 -P3306 -uroot -e "CREATE DATABASE adb_test_db CHARACTER SET utf8 COLLATE utf8_general_ci;"
      - name: test
        run: |
          ./hooks/pre-commit
          go test github.com/dxe/adb/...
